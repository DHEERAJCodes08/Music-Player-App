<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Music-Player.css">
    <title>Music Player</title>
</head>

<body>
    <img src="PlayerImg/MusicBackground.jpg" alt="" class="background-img">


    <section class="container">

        <div class="info-container">

            <div class="music-image">
                <img src="PlayerImg/Music -1.jpg" alt="" class="images">
            </div>

            <div class="music-info">
                <h2 class="music-name">Test</h2>
                <h3 class="music-artist">Best</h3>
            </div>

            <div class="progress">

                <div class="progress-bar"></div>

                <div class="duration">
                    <span class="start">0:00</span>
                    <span class="end">0:00</span>
                </div>

            </div>

            <div class="operations">
                <i class="fa-solid fa-backward" title="back" id="prev"></i>
                <i class="fa-solid fa-play" title="play" id="play"></i>
                <i class="fa-solid fa-forward" title="next" id="next"></i>

            </div>
        </div>
    </section>


    <!--  Here Comes the Js file  -->

    <script src="MUsicPlayer.js"></script>
</body>

</html>
